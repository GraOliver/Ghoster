{% extends './base.html' %} {% block content %}
{% load static %}
{% load customtags %}
<script src="{% static 'Accounts/js/profil.js' %}"></script>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="boite">
            {% if user.authenticated %}
                <div class="image">
                    <img src="{% get_image user.username %}" alt="" srcset="" id="image">
                </div>
                <div class="champ">
                    {{form.as_p}}
                </div>
                <a href="{% url 'Articles:index' %}" target="_blank" rel="noopener noreferrer">je garde</a>
            {% else %}
                <div class="image">
                    <img src="{% get_image user.username %}" alt="" srcset="" id="image">
                </div>
                <div class="champ">
                    <p><label for="id_profile_photo">Profile :</label> <input type="file" name="profile_photo" accept="image/*" required id="id_profile_photo" onchange="previewPicture(this)"></p>
                </div>
                <a href="{% url 'Articles:index' %}" target="_blank" rel="noopener noreferrer">Passer</a>
                <button type="submit">Changer</button>
            {% endif %}
        </div>
        
    </form>    

{% endblock content %}
